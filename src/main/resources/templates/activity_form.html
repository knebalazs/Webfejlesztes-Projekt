<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
  <div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/activities/save}" method="post" th:object="${activity}" style="max-width: 500px; margin: 0 auto;">
      <input type="hidden" th:field="*{id}">
      <div class="border border-secondary rounded p-3">
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Workout Type</label>
          <div class="col-sm-8">
            <select class="w-100" th:field="*{workoutType}">
              <option  th:each="workoutT : ${T(hu.unideb.inf.webfejlesztesprojekt.entity.Workout).values()}" th:value="${workoutT}" th:text="${workoutT}"></option>
            </select>
          </div>

        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Length in minutes</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{workoutLength}" class="form-control" required/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Distance in km</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{distance}" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Repetitions</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{repetitions}" class="form-control"/>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary m-2">Save</button>
          <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
<script type="text/javascript">
  function cancelForm(){
    window.location = "/activities";
  }
</script>
</body>
</html>
